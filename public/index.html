<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MangaDex Reader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <section id="title">
      <h2>This page accesses the MangaDex API</h2>
    </section>
    <section class="collapse" id="search">
      <h2>Search</h2>
      <form id="search-form">
        Search: <input name="query" id="query" type="text" required>
        <button id="submit-btn">Submit</button>
      </form>
      <div id="search-results"></div>
      <p>Search only shows the first ten results</p>
      <div id="search-hidden-blurb">
        Search results have been hidden!
        <button>Show search results</button>
      </div>
    </section>
    <section class="collapse" id="info">
      <h2>Manga Info</h2>
      <div id="chapter-info"></div>
      <ul id="chapter-list"></ul>
      <div id="info-hidden-blurb">
        Manga info has been hidden!
        <button>Show manga info</button>
      </div>
    </section>
    <section class="collapse" id="reader">
      <h3>Reader (use <- and ->)</h3>
      <div id="img-container"></div>
    </section>
    <footer>
      <p>
        <a href="https://github.com/merukit/md-api-manga-page">Github</a> -
        Resources from <a href="https://api.mangadex.org/docs.html">MangaDex API</a> - Jason Gao 2021
      </p>
    </footer>
  </body>
</html>
