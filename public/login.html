<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf8">
    <title>MangaDex Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
  </head>
  <body>
    <section id="head-text">
      <h1>Log in to MangaDex</h1>
      <p>
        While logging in works, there is no functionality in this reader that
        uses it or can use it.
      </p>
    </section>
    <section id="login-box">
      <form id="login-form">
        <div>
          <span>Username:</span>
          <input type="text" name="username" minlength=1 maxlength=64>
        </div>
        <div>
          <span>Password:</span>
          <input type="text" name="password" minlength=8 maxlength=1024>
        </div>
        <button id="submit-btn">Log in</button>
      </form>
    </section>
    <section>
      <a href="index.html">Back to Main Page</a>
    </section>
    <footer>
      <p>
        <a href="https://github.com/merukit/md-api-manga-page">Github</a> -
        Resources from <a href="https://api.mangadex.org/docs.html">MangaDex API</a> - Jason Gao 2021
      </p>
    </footer>
  </body>
</html>
